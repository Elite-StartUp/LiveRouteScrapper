name: RPS Trips Scraper (15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: rps-trips-scraper
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      RPS_URL: ${{ secrets.RPS_URL }}
      RPS_DISPATCH_CUTOFF_DAYS: ${{ secrets.RPS_DISPATCH_CUTOFF_DAYS }}
      RPS_PICK_FROM_DAYS: ${{ secrets.RPS_PICK_FROM_DAYS }}
      RPS_INSERT_BATCH_SIZE: ${{ secrets.RPS_INSERT_BATCH_SIZE }}
      HEADLESS: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies (include dev)
        working-directory: Backend
        run: npm ci --include=dev

      - name: Verify tool binaries exist
        working-directory: Backend
        run: |
          echo "node:" && node -v
          echo "npm:" && npm -v
          echo "bin list:" && ls -la node_modules/.bin | head -n 50
          echo "tsx version:" && npx tsx -v

      - name: Install Playwright browser (Chromium)
        working-directory: Backend
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        working-directory: Backend
        run: npx prisma generate

      - name: Run RPS Trip Scraper
        working-directory: Backend
        env:
          NODE_ENV: "production"
        run: npm run scrape:rps
