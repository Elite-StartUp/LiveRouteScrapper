name: Live Routes Scraper (15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: live-routes-scraper
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FMS_URL: ${{ secrets.FMS_URL }}
      FMS_USERNAME: ${{ secrets.FMS_USERNAME }}
      FMS_PASSWORD: ${{ secrets.FMS_PASSWORD }}
      HEADLESS: "true"
      NODE_ENV: "production"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure lockfile exists (generate if missing)
        working-directory: Backend
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing -> generating..."
            npm install --package-lock-only
          else
            echo "package-lock.json already exists"
          fi

      - name: Commit lockfile if newly generated
        run: |
          if [ -f "Backend/package-lock.json" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Backend/package-lock.json
            if git diff --cached --quiet; then
              echo "No lockfile changes to commit"
            else
              git commit -m "Add backend package-lock.json (generated by CI)"
              git push
            fi
          fi

      # Now that lockfile exists, enable caching safely
      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: npm ci

      - name: Install Playwright browser (Chromium)
        working-directory: Backend
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        working-directory: Backend
        run: npx prisma generate

      - name: Run Live Route Scraper
        working-directory: Backend
        run: npm run scrape:live
