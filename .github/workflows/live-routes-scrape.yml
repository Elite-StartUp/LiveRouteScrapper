name: Live Routes Scraper (15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: live-routes-scraper
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FMS_URL: ${{ secrets.FMS_URL }}
      FMS_USERNAME: ${{ secrets.FMS_USERNAME }}
      FMS_PASSWORD: ${{ secrets.FMS_PASSWORD }}
      HEADLESS: "true"
      NODE_ENV: "production"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug step (keep for now; remove later if you want)
      - name: Debug repo structure
        run: |
          echo "Root:"
          ls -la
          echo "Backend:"
          ls -la Backend || true
          echo "Lockfiles:"
          find . -maxdepth 3 -name "package-lock.json" -o -name "yarn.lock" -o -name "pnpm-lock.yaml"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: npm ci

      - name: Install Playwright browser (Chromium)
        working-directory: Backend
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        working-directory: Backend
        run: npx prisma generate

      - name: Run Live Route Scraper
        working-directory: Backend
        run: npm run scrape:live
